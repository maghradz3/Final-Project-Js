<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/b64c1fd979.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img src="/images/Logo.png" alt="main logo" />
        <nav class="nav">
          <ul class="nav_links">
            <li class="nav_item">Home</li>
            <li class="nav_item">Menu</li>
            <li class="nav_item">Blog</li>
            <li class="nav_item">Our Story</li>
          </ul>

          <button class="button logIn_button" type="button">Log in</button>
        </nav>
      </header>
      <section class="section" id="section--1">
        <div class="section_title">
          <h2>Latest <span class="highlight">news</span></h2>
        </div>
        <div class="cards">
         <div class="card"> 
            <div class="card_img">
              <img
                class="card_img_src"
                src="/images/Rectangle 2.png"
                alt="photo"
              />
            </div>
            <div class="card_text_content">
              <p class="cardSmallText">Lorem ipsum</p>
              <h2 class="card_heading">Lorem ipsum dolor sit amet</h2>
              <p class="card_Text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Tristique id neque, risus diam, nunc. Sit cras sed amet
                imperdiet quam est tortor. Nisl tortor, urna auctor neque morbi.
              </p>
              <span class="price"><span class="highlited_span">price:</span> 500$</span>
              <span class="rating">
                <span class="highlited_span">rating:</span>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </span>
              <div class = "order_box"><button class="order_btn">ORDER NOW</button> </div>
            </div>
            </div>
          </div> 
        </div>
      </section>
    </div>
  </body>
</html>
